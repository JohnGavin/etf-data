name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - 'etfdata/**'
      - '.github/workflows/deploy-docs.yml'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install Dependencies
        run: |
          install.packages(c("pkgdown", "remotes", "targets", "quantmod", "httr2", "rvest", "dplyr", "tibble", "readr", "janitor", "tidyr", "stringr", "purrr", "lubridate", "readxl", "testthat", "quarto"))
          remotes::install_deps("etfdata", dependencies = TRUE)
        shell: Rscript {0}

      - name: Build Site
        run: |
          pkgdown::build_site("etfdata", new_process = FALSE)
        shell: Rscript {0}

      - name: Prepare Artifact
        run: |
          mkdir -p _site
          cp -r etfdata/docs/* _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4