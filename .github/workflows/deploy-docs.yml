name: Deploy Docs (Native)

on:
  push:
    branches: [main]
    paths:
      - 'etfdata/**'
      - '.github/workflows/deploy-docs.yml'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::pkgdown
            any::quarto
            any::targets
            any::tarchetypes
            any::devtools
          working-directory: 'etfdata'

      - name: Build Site
        run: |
          # 1. Generate Targets Store
          Rscript -e 'setwd("etfdata"); targets::tar_make()'
          
          # 2. Snapshot data into package structure (inst/extdata)
          # This ensures it is included when we install the package in step 3
          Rscript -e '
            library(targets);
            library(dplyr);
            setwd("etfdata");
            tar_config_set(store = "_targets");
            
            uni <- tar_read(universe);
            meta <- tar_read(metadata);
            hist <- tar_read(history);
            
            # Filter to top 5 tickers to prevent OOM in vignette build
            # universe has "ticker" and "isin"
            top_tickers <- head(uni$ticker, 5)
            
            uni_small <- uni %>% filter(ticker %in% top_tickers)
            top_isins <- uni_small$isin
            
            meta_small <- meta %>% filter(isin %in% top_isins)
            hist_small <- hist %>% filter(ticker %in% top_tickers)
            
            if(!dir.exists("inst/extdata")) dir.create("inst/extdata", recursive = TRUE);
            saveRDS(list(universe=uni_small, metadata=meta_small, history=hist_small), "inst/extdata/vignette_data.rds")
          '
          
          # 3. Install package (Now includes the data snapshot)
          Rscript -e 'devtools::install("etfdata")'
          
          # 4. Build Site (Vignette will find data via system.file)
          Rscript -e 'pkgdown::build_site("etfdata")'
          mkdir -p _site
          cp -r etfdata/docs/* _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
