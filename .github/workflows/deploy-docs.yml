name: Deploy Docs (Nix)

on:
  push:
    branches: [main]
    paths:
      - 'etfdata/**'
      - '.github/workflows/deploy-docs.yml'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - uses: cachix/cachix-action@v15
        with:
          name: rstats-on-nix

      - uses: cachix/cachix-action@v15
        continue-on-error: true
        with:
          name: johngavin
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build and Push Environment
        env:
          CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
        run: |
          DRV=$(nix-instantiate etfdata/default.nix)
          nix-store -r $DRV
          if [[ -n "$CACHIX_AUTH_TOKEN" ]]; then
            nix-store -qR --include-outputs $DRV | cachix push johngavin
          fi

      - name: Build Site
        run: |
          nix-shell etfdata/default.nix --run "Rscript etfdata/R/setup/deploy_site.R"
          mkdir -p _site
          cp -r etfdata/docs/* _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4