name: Deploy Docs (Nix)

on:
  push:
    branches: [main]
    paths:
      - 'etfdata/**'
      - '.github/workflows/deploy-docs.yml'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v22
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - uses: cachix/cachix-action@v12
        with:
          name: rstats-on-nix

      - uses: cachix/cachix-action@v12
        with:
          name: johngavin
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}

      - name: Build and Push Environment
        run: |
          # Instantiate the shell derivation
          DRV=$(nix-instantiate etfdata/default.nix)
          # Build dependencies (this populates /nix/store)
          nix-store -r $DRV
          # Push the closure to Cachix
          nix-store -qR --include-outputs $DRV | cachix push johngavin

      - name: Build Site
        run: |
          mkdir -p etfdata/local_lib_ci
          nix-shell etfdata/default.nix --run "
            Rscript -e '
              .libPaths(c("etfdata/local_lib_ci", .libPaths()));
              devtools::install("etfdata", upgrade = "never", quick = TRUE);
              pkgdown::build_site("etfdata", new_process = FALSE)
            '
          "
          mkdir -p _site
          cp -r etfdata/docs/* _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
