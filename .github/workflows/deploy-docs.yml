name: Deploy Docs (Nix)

on:
  push:
    branches: [main]
    paths:
      - 'etfdata/**'
      - '.github/workflows/deploy-docs.yml'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v22
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - uses: cachix/cachix-action@v12
        with:
          name: rstats-on-nix

      - name: Build shell
        # Ensure the environment can be built
        run: nix-build etfdata/default.nix

      - name: Build Site
        # Run pkgdown inside the nix shell
        # We manually install the package to a temp lib if needed, or rely on load_all?
        # pkgdown usually needs the package installed.
        # But 'devtools::install()' inside nix shell fails (read-only global lib).
        # We need to setup a local lib for the package itself.
        run: |
          mkdir -p etfdata/local_lib_ci
          nix-shell etfdata/default.nix --run "
            Rscript -e '
              .libPaths(c(\"etfdata/local_lib_ci\", .libPaths()));
              devtools::install(\"etfdata\", upgrade = \"never\", quick = TRUE);
              pkgdown::build_site(\"etfdata\", new_process = FALSE)
            '
          "
          mkdir -p _site
          cp -r etfdata/docs/* _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4